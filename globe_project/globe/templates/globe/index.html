<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.157/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157/examples/js/controls/OrbitControls.js"></script>
    {% comment %} <script type="module" src="globe/js/globe.js"></script> {% endcomment %}
    <title>Earth Globe</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        color: white;
        font-family: Arial;
        border-radius: 8px;
      }

      #panel {
        position: absolute;
        right: 20px;
        top: 20px;
        width: 250px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 10px;
      }
      input {
        width: 80px;
      }

      {% comment %} Mobile Support {% endcomment %}
      @media (max-width: 768px) {
        #panel { width: 180px; font-size: 12px; }
        }
    </style>
  </head>
  <body>
    <div id="ui">
      <div>
        Lat: <input id="lat" type="number" step="0.01" /> Lon:
        <input id="lon" type="number" step="0.01" />
      </div>
      <button onclick="addMarker()">Add Marker</button>
    </div>

    {% comment %} MARKER LIST PANEL (UI) {% endcomment %}
    <div id="panel">
      <h3>Saved Locations</h3>
      <ul id="markerList"></ul>
    </div>


    {% comment %} I need to fix this shit {% comment %} {% endcomment %}
    <script src="{% static 'globe/js/globe.js' %}"></script>
    
  </body>
</html>
